<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity HTML Table Week 4</title>
    <meta name="description" content="WDD230 - Leydi Hernandez - Web Frontend Development.">
    <meta name="author" content="Leydi Hernandez">
    <link href="styles/tablebuild.css" rel="stylesheet">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col">Basic</th>  
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>

        </tbody>
        <caption>Table 1: Account Feature Comparison</caption>
    </table>
</body>

</html>
